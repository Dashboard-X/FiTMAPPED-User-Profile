<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="utf-8">
<title>FiTMAPPED - User Ctrl Create Workout</title>

<link href="css/user-ctrl.css" rel="stylesheet" >
<link href='http://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet'>
<link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script src='js/modernizr.js'></script>
</head>
<body>

<div class="container">

	<header>
		<div class="user-ctrl-head row">
			<h2 class="user-name">Eleanor Roosevelt</h2>
			<nav>
				<ul class="user-ctrl-nav">
					<li><a href="#" class="icon" title="My Home">&#xf015;</a></li>
					<li><a href="#" class="icon" title="My Settings">&#xf013;</a></li>
					<li><a href="#" class="icon" title="My Badges">&#xf0a3;</a></li>
					<li><a href="#" class="icon active" title="My Calendar">&#xf073;</a></li>
					<li><a href="#" class="icon" title="My Places">&#xf005;</a></li>
					<li><a href="#" class="icon" title="My Friends">&#xf0c0;</a></li>
					<li><a href="#" class="icon" title="My Reviews">&#xf040;</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<div class="user-ctrl-content"> <!--Main Content Area-->

		<aside>	<!--Sidebar-->
			<div class="left-panel">

				<div class="invite-friends mod">
					<h4>Invite Friends</h4>
				</div>

				<div class="friends mod">
					<h4>Friends</h4>
					<div class="friend-mod mod-single">
						<div class="friend-mod--image"><img src="img/profile-image.jpg"></div>
						<div class="friend-mod--details">
							<span class="first">Eleanor</span>
							<span class="last">Roosevelt</span>
						</div>
					</div>
					<div class="friend-mod mod-single">
						<div class="friend-mod--image"><img src="img/profile-image.jpg"></div>
						<div class="friend-mod--details">
							<span class="first">Eleanor</span>
							<span class="last">Roosevelt</span>
						</div>
					</div>
					<div class="friend-mod mod-single">
						<div class="friend-mod--image"><img src="img/profile-image.jpg"></div>
						<div class="friend-mod--details">
							<span class="first">Eleanor</span>
							<span class="last">Roosevelt</span>
						</div>
					</div>
					<a href="#" class="mod-footlink">View All Friends &raquo;</a>
				</div>

			</div>
		</aside> <!--End Sidebar-->

		<section class="user-workout"> <!--Stream-->
			<div class="content user-ctrl-workout">

				<h4>Create Workout</h4>
				<form name="create_workout">
					<div class="form-row">
						<label>Workout Title</label>
						<div class="col-4-4">
							<input type="text" />
						</div>
					</div>
					<div class="form-row">
						<div class="inline date">
							<label>Date</label>
							<div>
								<input type="text" class="selectDate" />
							</div>
						</div>
						<div class="inline time">
							<label class="sm">Time</label>
							<div>
								<input type="text" />
							</div>
						</div>
						<div class="inline repeat">
							<label>Repeat</label>
							<div>
								<input type="text" />
							</div>
						</div>
					</div>
					<div class="form-row">
						<label>Location</label>
						<div class="col-4-4">
							<input type="text" />
						</div>
					</div>
					<div class="form-row">
						<label class="top">Description</label>
						<div class="col-4-4">
							<textarea></textarea>
						</div>
					</div>
					<div class="form-row">
						<label>Activities</label>
						<div class="activities col-4-4">
							<div class="inline">
								<input type="checkbox" id="yoga" name="activities" value="yoga"/>
								<label for="yoga">Yoga</label>
							</div>
							<div class="inline">
								<input type="checkbox" id="spin" name="activities" value="spin"/>
								<label for="spin">Spin</label>
							</div>
							<div class="inline">
								<input type="checkbox" id="martial_arts" name="activities" value="martial_arts"/>
								<label for="martial_arts">Martial Arts</label>
							</div>
							<div class="inline">
								<input type="checkbox" id="dance" name="activities" value="dance"/>
								<label for="dance">Dance</label>
							</div>
						</div>
					</div>
					<div class="form-row">
						<label class="top">Inviting</label>
						<div class="friends-invited col-4-4">
							<div class="friend-mod mod-single">
								<div class="friend-mod--image"><img src="img/profile-image.jpg"></div>
								<div class="friend-mod--details">
									<span class="first">Eleanor</span>
									<span class="last">Roosevelt</span>
								</div>
							</div>
							<div class="friend-mod mod-single">
								<div class="friend-mod--image"><img src="img/profile-image.jpg"></div>
								<div class="friend-mod--details">
									<span class="first">Eleanor</span>
									<span class="last">Roosevelt</span>
								</div>
							</div>
							<div class="friend-mod mod-single">
								<div class="friend-mod--image"><img src="img/profile-image.jpg"></div>
								<div class="friend-mod--details">
									<span class="first">Eleanor</span>
									<span class="last">Roosevelt</span>
								</div>
							</div>
							<div class="friend-mod mod-single">
								<div class="friend-mod--image"><img src="img/profile-image.jpg"></div>
								<div class="friend-mod--details">
									<span class="first">Eleanor</span>
									<span class="last">Roosevelt</span>
								</div>
							</div>
						</div>
					</div>
					<div class="form-row form-buttons">
						<a class="btn btn-save">Save Changes</a>
					</div>
				</form>

			</div>
		</section> <!--End Stream-->

	</div> <!--End Main Content Area-->

</div> <!--End Container-->

<script src='js/base.js'></script>

</body>
</html>
